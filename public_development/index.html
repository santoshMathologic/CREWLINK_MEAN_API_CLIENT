<body>



<div class="container" ng-app="crewLinkApp" ng-controller="loginCtrl">

 
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Please Login Here !!!!!</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group has-feedback">

                                <input type="text" style="border-radius:0px" class="form-control" ng-model="loginDetails.userName" placeholder="username">
                                <i class="glyphicon glyphicon-user form-control-feedback"></i>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" style="border-radius:0px" class="form-control" ng-model="loginDetails.password" placeholder="Password">
                                <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                             </label>
                            </div>
                            <div class="form-group">
                                <a ui-sref="dashboard.home" class="btn btn-primary btn-block" ng-click="login()"> <i class="fa fa-sign-in" aria-hidden="true"></i> Login In</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

   


</div>
