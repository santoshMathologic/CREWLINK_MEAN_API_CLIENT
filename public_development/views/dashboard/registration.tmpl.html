<div class="container-fluid">

    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Registration Form</h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <form role="form" name="registrationForm" novalidate ng-submit="submit(registrationForm.$valid)">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" name="userName" class="form-control" ng-model="registration.name" required/>
                        <div ng-messages="registrationFormName.$error" ng-show="registrationForm.confirmPassword.$error"></div>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" ng-model="registration.firstname" required/>
                        <div ng-messages="registrationForm.firstName.$error" ng-show="registrationForm.firstName.$error"></div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control" ng-model="registration.lastname" required/>
                        <div ng-messages="registrationForm.lastName.$error" ng-show="registrationForm.lastName.$error"></div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="Email" class="form-control" ng-model="registration.email" required/>
                        <div ng-messages="registrationForm.Email.$error" ng-show="registrationForm.Email.$error"></div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="registration.password" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password </label>
                        <input type="password" name="confirmPassword" class="form-control" ng-model="registration.confirmPassword" ng-required="true"
                            password-match="registration.password" />

                        <div ng-class="{pass_error:registrationForm.confirmPassword.$error}" ng-show='registrationForm.$error'>
                            <span class='msg-error' ng-show='registrationForm.confirmPassword.$error.unique'>
                            Passwords don't match.
                            </span>
                        </div>



                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>RoleCode</label>
                        <input type="text" class="form-control" ng-model="registration.role">
                    </div>
                    <div class="form-group">
                        <label>MobileNo</label>
                        <input type="text" class="form-control" ng-model="registration.mobileNo">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea rows="5" cols="10" class="form-control" ng-model="registration.address"></textarea>
                    </div>
                    <div class="form-group">
                        <label>UserActive</label>
                        <input type="text" class="form-control" ng-model="registrationactive">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" ng-model="registration.city">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register!</button>
                </div>



            </form>
        </div>


    </div>
</div>
