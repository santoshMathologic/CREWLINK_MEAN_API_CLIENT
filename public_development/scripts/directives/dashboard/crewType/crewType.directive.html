<crew-type></crew-type>
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'position-class':'toast-bottom-right'}"></toaster-container>


<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">Create Crew Type </div>
            <div class="panel-body">
                <form role="form" name="crewTypeForm" ng-class="submitClass" novalidate ng-submit="crewTypeForm.$valid && saveCrewType(crewTypeObj,'CrewType')">
                    <div class="row">
                        <div class="col-lg-12" id="crewTypeFormDiv">

                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <input type="type" id="crewTypeId" name="crewTypeName" ng-required="true" class="form-control" placeholder="Enter Your CrewType"
                                    ng-model="crewTypeObj.name">
                                <span style="color: red" ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && crewTypeForm.crewTypeName.$dirty && crewTypeForm.crewTypeName.$invalid)">
						                <span ng-show="divisionForm.divisionName.$error.required">Name Required.</span>
                                </span>
                            </div>


                            <button class="btn btn-primary" clipboard supported="supported" text="crewTypeObj.name" on-copied="success()" on-error="fail(err)">Copy</button>

                            <button class="btn btn-primary btn-md"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                            
                            <button type="submit" class="btn btn-success btn-md" ng-click="submitClass='ng-submitted'">  <i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i> Save</button>





                            <button class="btn btn-primary btn-md"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i> Reset</button>



                            <!--
                           <div class="ui buttons">
                                <button class="ui button active"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                                <div class="or"></div>
                                <button type="submit" class="ui positive button" ng-click="submitClass='ng-submitted'">  <i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i> Save</button>
                            </div>

                           


                            <button class="ui olive button"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i> Reset</button>

!-->

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
